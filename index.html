<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="left">
            <h3>
                Learn to code by watching others
            </h3>
            <p>
                see how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                but understanding how developers think is invaluable.
            </p>
        </section>
        <section class="right">
            <div id="top">
                <p>
                    <span class="try">Try is free 7 days</span> then $20/mo. thereafter
                </p>

            </div>
            <div id="myform">
                <form method="post" action="#" autocomplete="off">
                    <div class="form-placeholder">
                        <input type="text" name="fname" id="fname" placeholder="First Name" required
                            oninvalid="this.setCustomValidity('First Name cannot be empty')"
                            oninput="this.setCustomValidity('')" />
                    </div>
                    <div class="form-placeholder">
                        <input type="text" name="lname" id="lname" placeholder="Last Name" required
                            oninvalid="this.setCustomValidity('Last Name cannot be empty')"
                            oninput="this.setCustomValidity('')" />
                    </div>
                    <div class="form-placeholder">
                        <input type="email" name="email" id="email" placeholder="Email Address" required
                            oninvalid="this.setCustomValidity('Looks like this is not and email')"
                            oninput="this.setCustomValidity('')" />
                    </div>
                    <div class="form-placeholder">
                        <input type="password" name="password" id="password" placeholder="Password" required
                            oninvalid="this.setCustomValidity('Password cannot be empty')"
                            oninput="this.setCustomValidity('')" />
                    </div>
                    <div class="form-placeholder">
                        <input type="submit" value="CLAIM YOUR FREE TRIAL">
                    </div>

                </form>
                <p>
                    By clicking the button, you are agreeing to our <span class="bottom">Terms and Services</span>
                </p>
            </div>
        </section>
    </main>
</body>

</html>
